<!--<Created>by sushma on 4/6/14.</Created>--><div id="wrapper"><div id="shop"><!-- PAGE TITLE--><header id="page-title"><div class="container"><h1>Employee<strong>Leave</strong></h1><ul class="breadcrumb"><li class="active">HR</li><li class="active">Leave Management</li><li class="active">Employee Leave</li></ul></div></header><section class="container"><form ng-submit="submit()"><div class="col-lg-12"><div class="panel panel-info table-bordered"><div class="panel-heading">EmpID : {{application.empID}}<div class="pull-right">Application Date : {{application.applicationDate}}</div></div><div class="panel-body"><div class="col-lg-4"><div class="form-group has-warning"><label for="fromDate" class="control-label">From Date</label><input id="fromDate" type="date" name="fromDate" ng-model="application.fromDate" value="{{application.fromDate}}" readonly="readonly" autofocus="autofocus" class="form-control"/></div></div><div class="col-lg-4"><div class="form-group has-warning"><label for="toDate" class="control-label">To Date</label><input id="toDate" type="text" name="toDate" ng-model="application.toDate" value="{{application.toDate}}" readonly="readonly" class="form-control"/></div></div><div class="col-lg-4"><div class="form-group has-warning"><label for="leaveType" class="control-label">Leave Type</label><input id="leaveType" type="text" name="leaveType" ng-model="application.leaveType" value="{{application.leaveType}}" readonly="readonly" class="form-control"/></div></div><div align="center" class="col-lg-12"><div class="form-group has-success"><button ng-click="Action('Approve')" class="btn btn-success">Approve</button>&nbsp;|&nbsp;<button ng-click="Action('Reject')" class="btn btn-danger">Reject</button></div></div></div><div class="panel-footer"><table id="dataTableHrLeaveEmp" ng-table="dataTableHrLeaveEmp" show-filter="true" class="table table-bordered table-hover table-striped"><tr ng-repeat="app in $data"><td data-title="&quot;From Date&quot;" sortable="&quot;from&quot;" filter="{ &quot;from&quot;: &quot;text&quot; }">{{app.fromDate}}</td><td data-title="&quot;To Date&quot;" sortable="&quot;to&quot;" filter="{ &quot;to&quot;: &quot;text&quot; }">{{app.toDate}}</td><td data-title="&quot;Total Days&quot;" sortable="&quot;totalDays&quot;" filter="{ &quot;totalDays&quot;: &quot;text&quot; }">{{app.totalDays}}</td><td data-title="&quot;Leave Type&quot;" sortable="&quot;leaveType&quot;" filter="{ &quot;leaveType&quot;: &quot;text&quot; }">{{app.leaveType}}</td><td data-title="&quot;Status&quot;" sortable="&quot;status&quot;">{{app.status}}</td></tr></table></div></div></div></form></section></div></div>
