<div id="wrapper"><div id="shop"><!-- PAGE TITLE--><header id="page-title"><div class="container"><h1>Employee<strong>Management</strong></h1><ul class="breadcrumb"><li class="active">HR</li><li>Manage Employee</li></ul></div></header><section class="container"><div class="row"><div class="col-lg-12"><div class="table-responsive"><table id="dataTables-manageEmployee" ng-table="ng-table" class="table table-bordered table-hover table-striped tablesorter"><thead><tr><th>EmpId</th><th>Name</th><th>Department</th><th>Designation</th><th>Joining Date</th><th>Options</th></tr></thead><tbody ng-repeat="user in users"><tr><td>{{user.empId}}</td><td>{{user.name}}</td><td>{{user.department}}</td><td>{{user.designation}}</td><td>{{user.joiningDate}}</td><td><a href="#/manageEmployee/{{user.empId}}">Show Details</a></td></tr></tbody></table></div></div></div></section></div></div><script>$(document).ready(function() {
    $('#dataTables-manageEmployee').dataTable();
