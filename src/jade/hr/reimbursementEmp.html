<!--<Created>by sushma on 4/6/14.</Created>--><div id="wrapper"><div id="shop"><!-- PAGE TITLE--><header id="page-title"><div class="container"><h1>Employee<strong>Reimbursement</strong></h1><ul class="breadcrumb"><li class="active">HR</li><li class="active">Reimbursement Management</li><li class="active">Employee Reimbursement</li></ul></div></header><section class="container"><div class="row"><div class="col-lg-12"><div class="panel panel-info table-bordered"><div class="panel-heading">EmpID : {{empID}}<div class="pull-right">Application Date : {{applicationDate}}</div></div><div class="panel-body"><div class="col-lg-6"><div class="form-group has-warning"><label for="reimbursementType" class="control-label">Reimbursement Type</label><select id="reimbursementType" name="reimbursementType" ng-init="{{application.reimbursementType}}" ng-options="reimbursementType in reimbursementTypes" required="required" autofocus="autofocus" class="form-control"></select></div></div><div class="col-lg-6"><div class="form-group has-warning"><label for="amount" class="control-label">Amount</label><input id="amount" type="text" name="amount" ng-model="application.amount" value="{{application.amount}}" required="required" class="form-control"/></div></div><div class="col-lg-4"></div><div class="col-lg-4"><div class="form-group has-success"><button ng-click="Approve()" class="btn btn-success">Approve</button>&nbsp;|&nbsp;<button ng-click="Reject()" class="btn btn-danger">Reject</button></div></div></div><div class="panel-footer"><table ng-table="ng-table" class="table table-bordered table-hover table-striped tablesorter"><thead><tr><th>Reimbursement Type</th><th>Amount</th><th>Status</th></tr></thead><tbody ng-repeat="app in applications"><tr><td>{{app.reimbursementType}}</td><td>{{app.amount}}</td><td>{{app.status}}</td></tr></tbody></table></div></div></div></div></section></div></div>
