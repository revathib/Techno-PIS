ent.category" ng-selected="Select" ng-options="c.categoryName as c.categoryName for c in absentCategories" required="required" class="form-control"><option value="" selected="selected">-- Select Category--</option></select></div><div class="form-group has-warning"><label for="absent-count" class="control-label">Absent Count<span style="color:red">*</span></label><div ng-class="{ 'has-error' : addAbsentForm.absentCount.$invalid }"><input id="absentCount" ng-model="absent.count" type="number" name="absentCount" placeholder="Absent Count" required="required" min="1" class="form-control"/><small ng-show="addAbsentForm.absentCount.$invalid &amp;&amp; addAbsentCount.absentCount.$dirty" class="label label-danger">Requried Absent Count</small></div></div><div class="form-group inline"><input type="checkbox" ng-model="absent.female"/>&nbsp;
