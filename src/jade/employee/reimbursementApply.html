<!--<Created>by sushma on 4/6/14.</Created>--><div id="wrapper"><div id="shop"><!-- PAGE TITLE--><header id="page-title"><div class="container"><h1>Employee<strong>Reimbursement</strong></h1><ul class="breadcrumb"><li class="active">Employee</li><li class="active">Reimbursement Apply</li></ul></div></header><section class="container"><form ng-submit="submit()"><div class="col-lg-12"><div class="panel panel-info table-bordered"><div class="panel-body"><div class="col-lg-12"><div class="col-lg-6"><div class="form-group has-warning"><label for="reimbursementType" class="control-label">Reimbursement Type</label><select id="reimbursementType" name="reimbursementType" ng-options="reimbursementType in reimbursementTypes" required="required" autofocus="autofocus" class="form-control"></select></div></div><div class="col-lg-6"><div class="form-group has-warning"><label for="reimbursementAmount" class="control-label">Reimbursement Amount</label><input id="reimbursementAmount" type="number" name="reimbursementAmount" ng-model="application.reimbursementAmount" required="required" class="form-control"/></div></div></div><div align="center" class="col-lg-12"><div class="form-group has-success"><button type="submit" class="btn btn-success">Apply</button></div></div></div></div></div></form><div class="col-lg-12"><div class="panel panel-info table-bordered"><div class="panel-body"><table id="dataTables-manageReimbursement" ng-table="ng-table" class="table table-bordered table-hover table-striped tablesorter"><thead><tr><th>Reimbursement Type</th><th>Amount</th><th>Status</th></tr></thead><tbody ng-repeat="app in applications"><tr><td>{{app.reimbursementType}}</td><td>{{app.amount}}</td><td>{{app.status}}</td></tr></tbody></table></div></div></div></section></div></div><script>$(document).ready(function() {
    $('#dataTables-manageReimbursement').dataTable();
});</script>
