<!--Created by Amit on 5/4/14.--><div id="wrapper"><div id="shop"><!-- PAGE TITLE--><header id="page-title"><div class="container"><h1>Sign<strong>In</strong></h1><!--ul.breadcrumbli.active Sign In--></div></header><section class="container"><div class="row"><div class="col-md-3"></div><div class="col-md-6"><form ng-submit="submit()" class="white-row"><div ng-show="error" class="alert alert-danger"><i class="fa fa-frown-o"></i>Wrong&nbsp;<strong>Employee ID</strong>&nbsp;and&nbsp;<strong>Password</strong>&nbsp;!</div><div ng-show="passwordError" class="alert alert-danger"><i class="fa fa-frown-o"></i>Wrong&nbsp;<strong>Password</strong>&nbsp;!</div><div class="row"><div ng-class="{'has-error':(error),'has-success':(passwordError)}" class="form-group"><div class="col-md-12"><label>Employee ID</label><input id="username" ng-model="user.username" name="username" type="text" value="" placeholder="Employee ID" autofocus="autofocus" required="required" class="form-control"/></div></div></div><div class="row"><div ng-class="{'has-error':(passwordError),'has-error':(error)}" class="form-group"><div class="col-md-12"><label>Password</label><input id="password" ng-model="user.password" name="password" type="password" value="" placeholder="Password" required="required" class="form-control"/></div></div></div><div class="row"><div class="col-md-6"><span class="remember-box checkbox"><label for="rememberme"><input id="rememberme" type="checkbox" name="rememberme" ng-model="user.rememberme"/>Remember Me</label></span></div><div class="col-md-6"><input type="submit" value="Sign In" data-loading-text="Loading..." class="btn btn-primary pull-right"/></div></div></form></div></div></section></div></div>
